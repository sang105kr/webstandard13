<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
  </ul>
  <script>
    /*1) item1 요소를 타게팅하고 전경색을 파란색으로 스타일주기 */
    const item1Ele = document.querySelector('li:nth-of-type(1)');
    item1Ele.style.color='rgb(0,0,255)';  
    
    /*2) 모든 li요소를 타케팅해서 배경색을 노란색으로 스타일주기 */    
    const liEles = document.querySelectorAll('li');
    //case1)
    // for(let liEle of liEles){
    //   liEle.style.backgroundColor = 'yellow';
    // }

    //case2)
    for(let i=0; i<liEles.length; i++){
      liEles[i].style.backgroundColor='yellow';
    }

  </script>
</body>
</html>
