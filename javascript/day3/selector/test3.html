<!-- 
타일 변경 버튼
목표: 버튼 클릭 시 특정 요소의 스타일을 변경하는 기능을 구현하세요.

요구 사항:
HTML 페이지에 버튼과 스타일을 변경할 요소를 만드세요.
버튼을 클릭하면 해당 요소의 배경색과 글자색이 변경되어야 합니다.
버튼을 다시 클릭하면 원래 스타일로 되돌아가야 합니다.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label>아이디</label><input type="text">
  <button>클릭</button>
  <ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
  </ul>
  <script>
    const btnEle = document.querySelector('button'); //이벤트 소스,타겟
    btnEle.addEventListener('dblclick', function(evt){
      console.log(evt);
    });

    const idEle = document.querySelector("input[type='text']");
    idEle.addEventListener('keydown',function(e){
      console.log(e);
      console.log(e.target); // 이벤트가 발생된 요소
      console.log(idEle);
      console.log(e.currentTarget) // 이벤트 핸들러가 적용되는 요소
    })

    const ulEle = document.querySelector('ul');
    ulEle.addEventListener('click',function(e){
      console.log('버블단계');
      console.log(e.target);
      console.log(e.currentTarget);
    },false);
    // ulEle.addEventListener('click',function(e){
    //   console.log('캡처단계');
    // },true);    
    
  </script>
</body>
</html>
