<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>postion속성 연습</title>
  <style>
    * { outline: 1px solid red;}
    .wrap {
      height:200px;
    }
    .box {
      width: 50px;
      height: 50px;
    }
    .box.box1{
      background-color: yellow;
      width: 70px;
      /* z-index: 5; */
    }
    .box.box2{
      background-color: blue;
      width:60px;
      position: relative;
      top:-50px; 
      z-index: 10;
    }
    .box.box3{
      background-color: violet;
      position: relative;
      top:-100px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
  </div>
</body>
</html>
