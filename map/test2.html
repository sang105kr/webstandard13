<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width:100vw;height:100vh;"></div>
	<script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=0d19dafd2380499ec9c17a01cf58170b&libraries=services,clusterer,drawing"></script>
	<script>
		const container = document.getElementById('map');
		const options = {
			center: new kakao.maps.LatLng(35.535063, 129.310901),
			level: 2
		};

		const map = new kakao.maps.Map(container, options);
	</script>
</body>
