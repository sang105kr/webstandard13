<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btnList">상품목록가져오기</button>
  <div id="list"></div>
  <script>
    const h_findAll = evt => {
      findAll();
    };

    btnList.addEventListener('click',h_findAll,false);

    async function findAll(){
      const url = `http://localhost:9080/api/products/all`
      try{
        const res = await fetch(url,{
            method:'GET',
          }
        );
        if(!res.ok){
          throw new Error(`응답오류:${res.status}`);
        }

        const json = await res.json(); // jonson포맷 문자열 => js 객체로 변환
        console.log(json);
        displayProductList(json);
      }catch(err){
        console.error(err.msesage);
      }
    }

    function displayProductList(products){
      const makeTr = products.map(
        product=>
          `<tr>
            <td>${product.productId}</td>
            <td>${product.pname}</td>
            <td>${product.quantity}</td>
            <td>${product.price}</td>
          </tr>`
      ).join('');
      
      list.innerHTML=`
        <table>
          <thead>
            <tr><th>상품ID</th><th>상품명</th><th>상품수량</th><th>상품가격</th></tr>
          </thead>
          <tbody>
            ${makeTr}
          </tbody>
        </table>      
      `;
    };
  </script>
</body>
</html>
