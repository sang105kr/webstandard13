<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* n: 0부터, 표현식의 연산자는 +, - 만 가능 */
    li:nth-of-type(2n){ /*even*/
      background-color: yellow;
    }
    li:nth-of-type(2n-1){ /*odd*/
      background-color: blue;
    }    
  </style>
</head>
<body>
  <ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
    <li>item5</li>
    <li>item6</li>
    <li>item7</li>
  </ul>
</body>
</html>
