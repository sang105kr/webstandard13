
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="wrapAll">
    <div class="uppermost">
      <div class="container container-upm">
        <p><a href="#">로그인</a><span> | </span><a href="#">회원가입</a></p>
      </div>
    </div>
    <header>
      <div class="container container-h"></div>
    </header>
    <nav>
      <div class="container container-n">
        <ul>
          <li><a href="#">웹표준</a></li>
          <li><a href="#">자바</a></li>
          <li><a href="#">안드로이드</a></li>
          <li><a href="#">데이터베이스</a></li>
          <li><a href="#">스프링</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="content">
          <aside> &nbsp; </aside>
          <section>
            <div class="signup-wrap">
              <header>
                <h3>회원가입</h3>
              </header>
              <form action="">
                <ul>
                  <li><label for="id">아이디</label></li>
                  <li><input type="text" name="id" id="id"></li>
                  <li><label for="pw">비밀번호</label></li>
                  <li><input type="password" name="pw" id="pw"></li>
                  <li><label for="pwchk">비밀번호확인</label></li>
                  <li><input type="password" name="pwchk" id="pwchk"></li>
                  <li><label for="tel">전화번호</label></li>
                  <li><input type="tel" name="tel" id="tel"></li>
                  <li><label for="nickname">별칭</label></li>
                  <li><input type="text" name="nickname" id="nickname"></li>
                  <li><label for="region">지역</label></li>
                  <li><select name="region" id="region">
                      <option value="">== 선 택==</option>
                      <option value="서울">서울</option>
                      <option value="부산">부산</option>
                      <option value="대구">대구</option>
                      <option value="울산">울산</option>
                      <option value="대전">대전</option>
                    </select></li>
                  <li><label>성별</label></li>
                  <li><input type="radio" name="gender" value="men" id="men"><label for="men">남자</label>
                    <input type="radio" name="gender" value="women" id="women"><label for="women">여자</label>
                  </li>
                  <li><label>취미</label></li>
                  <li><input type="checkbox" name="reading" value="1" id="reading"><label for="reading">독서</label>
                    <input type="checkbox" name="music" value="2" id="music"><label for="music">음악감상</label>
                    <input type="checkbox" name="excercise" value="3" id="excercise"><label for="excercise">운동</label>
                    <input type="checkbox" name="game" value="4" id="game"><label for="game">게임</label>
                  </li>
                  <li><label for="birth">생년월일</label></li>
                  <li><input type="date" name="birth" id="birth"></li>
                  <li>&nbsp;</li>
                  <li><input type="button" value="회원가입"></li>
                </ul>
              </form>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <div class="container container-f">Cpyright by Gildong Hong. All Rights Reserved. </div>
    </footer>
  </div>
</body>

</html>
