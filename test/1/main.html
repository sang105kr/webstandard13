<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="wrap">
            <div class="top">
                <span class="login">로그인 | 회원가입</span>
        </div>
        <div class="header"><img src="https://cdn.pixabay.com/photo/2022/06/07/12/29/art-7248297_1280.jpg" alt="" width="600" height="150"></div>
        <ul class="menu">
            <li class="menu menu1"><a href="">웹표준</a></li>
            <li class="menu menu2"><a href="">자바</a></li>
            <li class="menu menu3"><a href="">안드로이드</a></li>
            <li class="menu menu4"><a href="">데이터베이스</a></li>
            <li class="menu menu5"><a href="">스프링</a></li>
        </ul>
       

       <div main class="back">
        
       </z-index5><div class="wall">
        
        <h3>회원가입</h3>
        <div class="form">
            <label for="id">아이디</label>
            <input class="c1" type="text">
            <label for="password">비밀번호</label>
            <input class="c1" type="password">
            <label for="password">비밀번호확인</label>
            <input class="c1" type="password">
            <label for="tel">전화번호</label>
            <input class="c1" type="text">
            <label for="nickname">별칭</label>
            <input class="c1" type="text">
            <label for="where">지역</label>
            <select name="" id="where">
                <option value="">==선택==</option>
                <option value="서울">서울</option>
                <option value="대구">대구</option>
                <option value="부산">부산</option>
            </select>   
            <label for="gender">성별</label>
            <input class="c2" type="radio" id="man" name="gender" value="man"><p class="c3">남자</p>
            <input class="c2" type="radio" id="woman" name="gender" value="woman"><p class="c3">여자</p>
            <label for="hobby">취미</label>
            <input type="checkbox" id="book" name="hobby" value="book"><p class="c3">독서</p>
            <input type="checkbox" id="music" name="hobby" value="music"><p class="c3">음악감상</p>
            <input type="checkbox" id="workout" name="hobby" value="workout"><p class="c3">운동</p>
            <input type="checkbox" id="game" name="hobby" value="game"><p class="c3">게임</p>

            <label for="date">생년월일</label>
            <input class="date" type="date" name="" id=""><br>

            <button class="join">회원가입</button>
        </div>
        <div class="footer">
            <p class="footertext">Copyright by Gildong Hong.
                <p class="footertext">All Rights Reserved.</p>
            </p>
        </div>

    </div>
    </div>
</body>
</html>
