<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>댓글</h3>
  <div><input type="text" name="" id="comment"><button id="btnAdd">등록</button></div>
  <ul id="reply">
    <!-- <li>댓글1..<button>삭제</button></li>
    <li>댓글2..<button>삭제</button></li>
    <li>댓글3..<button>삭제</button></li> -->
  </ul>

  <script>
    btnAdd.addEventListener('click',e=>{
      console.log(e.target);
      const $li = document.createElement('li');  // <li></li>
      $li.textContent = comment.value; // <li>댓글</li>

      const $addBtn = document.createElement('button');
      $addBtn.textContent = '삭제';
      $addBtn.addEventListener('click',e=>{
        console.log('삭제');
        reply.removeChild(e.target.closest('li'));
      },false);

      $li.appendChild($addBtn);
      reply.appendChild($li);

      comment.value = '';
    },false);
  </script>
</body>
</html>
